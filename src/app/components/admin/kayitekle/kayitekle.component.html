<div class="card">
    <div class="card-header d-flex bg-info text-white">
        <h4>Kayıt Ekle</h4>
    </div>
    <div class="card-body">
        <form #frmEkle="ngForm" (ngSubmit)="yenikayitekle()">
            <div class="d-flex ">
                <div class="col-md-6 me-3">
                    <div class="mb-1">
                        <label class="form-label">İlan Başlık</label>
                        <input type="text" class="form-control" name="uyead" #uyead [(ngModel)]="yeniKayit.IlanBaslik">
                    </div>
                    <div class="mb-1">
                        <label class="form-label">İlan Fiyat</label>
                        <input type="text" class="form-control" name="uyead" #uyead [(ngModel)]="yeniKayit.Fiyat">
                    </div>
                    <div class="mb-1">
                        <label class="form-label">İlan Başlık</label>
                        <input type="text" class="form-control" name="uyead" #uyead [(ngModel)]="yeniKayit.IlanBaslik">
                    </div>
                    <div class="mb-1">
                        <label class="form-label">İlan Başlık</label>
                        <input type="text" class="form-control" name="uyead" #uyead [(ngModel)]="yeniKayit.IlanBaslik">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-1">
                        <label class="form-label">İlan Başlık</label>
                        <input type="text" class="form-control" name="uyead" #uyead [(ngModel)]="yeniKayit.IlanBaslik">
                    </div>
                    <div class="mb-1">
                        <label class="form-label">İlan Fiyat</label>
                        <input type="text" class="form-control" name="uyead" #uyead [(ngModel)]="yeniKayit.Fiyat">
                    </div>
                    <div class="mb-1">
                        <label class="form-label">İlan Başlık</label>
                        <input type="text" class="form-control" name="uyead" #uyead [(ngModel)]="yeniKayit.IlanBaslik">
                    </div>
                    <div class="mb-1">
                        <label class="form-label">İlan Başlık</label>
                        <input type="text" class="form-control" name="uyead" #uyead [(ngModel)]="yeniKayit.IlanBaslik">
                    </div>
                </div>
            </div>


            <div class="form-group">
                <input type="submit" class="btn btn-outline-success" value="Kaydet">
                <button class="btn btn-outline-danger float-end" [routerLink]="['/yonetici']">Vazgeç</button>
            </div>

        </form>
    </div>
</div>
